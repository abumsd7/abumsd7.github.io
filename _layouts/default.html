<!DOCTYPE html>
<html>

<head>

  <title>Spilled Out!</title>

  {% include meta.html %}
  {% include collecttags.html %}
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9342601776677720"
    crossorigin="anonymous"></script>
  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <div class="site-headers">
          <a href="{{ site.baseurl }}/"><img class="site-banner" src="{{ site.baseurl }}/images/banner.png" /></a>
          <!-- This page was last updated on {{ "now" | date: "%Y-%m-%d %H:%M" }} -->
        </div>
        <div class="site-belowbanner">
          <p class="site-description">{{ site.description }}</p>
          <p class="site-description">Last updated on {{ "now" | date: "%A, %B %d, %Y , %H:%M" }}</p>
        </div>
        <div class="site-info">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        </div>
        <nav>
          <a href="{{ site.baseurl }}/">Home</a>
          <a href="{{ site.baseurl }}/posts/">Posts</a>
          <a href="{{ site.baseurl }}/wdym/">WDYM</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
