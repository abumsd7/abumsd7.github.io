---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <span>
    {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="tag_format"><nobr>{{ tag_name }}</nobr></code></a>
    {% endfor %}
    </span>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry post-content">
    {{ content }}
  </div>
  {% include disqus.html %}
</article>
