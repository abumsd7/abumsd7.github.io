---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:5 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <code class="tag_format">{{ post.date | date: "%B %e, %Y" }}</code>
      <div class="entry post-content">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
  <p><a href="{{ site.baseurl }}/posts/">Do you want to see all the posts? Click me.</a></p>
</div>
